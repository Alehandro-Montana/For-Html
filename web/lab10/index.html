<html>
<head>

<body>



    <form id="form" action="/">
        <h1>Регистрация</h1>
        <div class="input-control">
            <label for="username">Имя</label>
            <input id="username" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Пароль</label>
            <input id="password"name="password" type="password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password2">Повторите пароль</label>
            <input id="password2"name="password2" type="password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="cbox">Убедитесь,что все ввели</label>
            <input id="cbox"name="cbox" type="checkbox">
            <div class="error"></div>
        </div>
        <button type="submit">Отправить</button>
    </form>

    <script  defer src="/web program/lab10/script.js" type="text/javascript"></script>
</body>
