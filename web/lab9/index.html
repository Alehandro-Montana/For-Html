    <body>
        <h1>Form</h1>
       
        <form action="#" method="POST" onsubmit="return validate()" id="form">
            <input type="password" placeholder="Enter password" id="password" name="password" ><br>
            <input type="text" name="name"  id="name" placeholder="Enter name"><span id="namef"></span><br>
            <input type="tel" name="tel" placeholder="Tel:"><br>
            <input type="email"name="email"placeholder="Email:" id="email" ><br>
            <span>Пол:</span>
             <input type="radio"value="Мужской" name="state" id="male"><label for="male">Мужской</label>
             <input type="radio"value="Женский" name="state" id="female"><label for="female">Женский</label> 
             <input type="submit" name="submit" value="Отправить">
         
          
            <!--onclick="valid(document.getElementById('form'))--> 
          
          <select name="age">
              
            <option id='a18'>18-21</option>
            <option id='a21'>21-27</option>
            <option id='a27'>27-35</option>
            </select>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </form>
